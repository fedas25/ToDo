<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <p class="priority">
            high
        </p>
        <div name="high_priority" class="input_form">
            <input class="input" type="text" placeholder="Добавить важных дел">
            <img id="hight" class="add" src="add-icon.svg">
        </div>

        <p class="priority">
            low
        </p>
        <div name="low_priority" class="input_form">
            <input class="input" type="text" placeholder="Добавить дел">
            <img id="low" class="add" src="add-icon.svg">
        </div>

    </div>
   <script src="./script.js"></script>
</body>

</html>
